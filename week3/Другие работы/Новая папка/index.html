<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&amp;subset=cyrillic" rel="stylesheet">
    <title>Бабуленькины котятки</title>
</head>
<body>
<header>Бабуленькины котятки</header>
<main>
    <input type="checkbox" class="breed" id="Abyssinian">
    <input type="checkbox" class="breed" id="British">
    <input type="checkbox" class="breed" id="Russian">
    <input type="checkbox" class="breed" id="Siamese">

    <div class="first-column">
        <label for="Abyssinian">Абиссинская</label>
        <label for="British">Британская</label>
        <label for="Russian">Русская голубая</label>
        <label for="Siamese">Сиамская</label>
    </div>

    <div class="second-column">
        <div class="cat cat-size-1">
            <img class="image Abyssinian" src="http://bit.ly/2ga4q5s" title="Джаспер" alt="Фото кота">
            <p class="name">Джаспер, 4 года</p>
        </div>
        <div class="cat cat-size-2">
            <img class="image British" src="http://bit.ly/2gbq5MS" title="Сэмми" alt="Фото кота">
            <p class="name">Сэмми, 4 года</p>
        </div>
        <div class="cat cat-size-1">
            <img class="image British" src="http://bit.ly/2ftHj4j" title="Фрэнки" alt="Фото кота">
            <p class="name">Фрэнки, 4 года</p>
        </div>
        <div class="cat cat-size-1">
            <img class="image Russian" src="http://bit.ly/2gCHjUA" title="Каспер" alt="Фото кота">
            <p class="name">Каспер, 4 года</p>
        </div>
        <div class="cat cat-size-1">
            <img class="image Russian" src="http://bit.ly/2ftK0TA" title="Белла" alt="Фото кота">
            <p class="name">Белла, 4 года</p>
        </div>
        <div class="cat cat-size-1">
            <img class="image Siamese" src="http://bit.ly/2gacQrX" title="Робби" alt="Фото кота">
            <p class="name">Робби, 4 года</p>
        </div>
        <div class="cat cat-size-2">
            <img class="image British" src="http://bit.ly/2fiNTKg" title="Чарли" alt="Фото кота">
            <p class="name">Чарли, 4 года</p>
        </div>
        <div class="cat cat-size-3">
            <img class="image Siamese" src="http://bit.ly/2gf9GnW" title="Хлоя" alt="Фото кота">
            <p class="name">Хлоя, 4 года</p>
        </div>
    </div>

    <div class="third-column">
        <h2>Рейтинг</h2>

        <input type="checkbox" name="rating" id="rating">
        <label for="rating">По убыванию</label>

        <div class="rating7-9">
            <div class="rating-name">Абиссинская</div>
            <div class="scale"></div>
            <div class="rating-value">7</div>
        </div>
        <div class="rating10">
            <div class="rating-name">Британская</div>
            <div class="scale"></div>
            <div class="rating-value">10</div>
        </div>
        <div class="rating1-3">
            <div class="rating-name">Русская голубая</div>
            <div class="scale"></div>
            <div class="rating-value">3</div>
        </div>
        <div class="rating4-6">
            <div class="rating-name">Сиамская</div>
            <div class="scale"></div>
            <div class="rating-value">5</div>
        </div>
    </div>
</main>
<footer>
    <div class="left-footer">
        &copy; ООО Бабуленькины котятки, 2016
    </div>
    <div class="right-footer">
        <address>Наш адрес: улица Котовая, д.5</address>
    </div>
</footer>
</body>
</html>
